<ion-content>
  <!-- <ion-spinner
    class="ion-text-center"
    name="crescent"
    color="success"
    *ngIf="isLoading"
  ></ion-spinner> -->
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>
  <div class="circleBase type2 circle2"></div>
  <mat-card>
    <mat-card-title class="welcomeMessage">
      <mat-label class="ion-text-center">
        <div class="ion-text-center">
          <span class="ion-text-center" style="color: rgb(7, 7, 7)"
            >Hello,</span
          >
          <p class="ion-text-center" style="color: rgb(17, 16, 16)">Sign Up!</p>
        </div>
      </mat-label>
    </mat-card-title>
  </mat-card>
  <mat-card>
    <div class="backButton">
      <mat-icon (click)="goBack()" color="white"
        ><span class="material-symbols-outlined"> arrow_back </span></mat-icon
      >
    </div>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="ion-margin-vertical" appearance="fill">
          <mat-icon matPrefix>people</mat-icon>
          <input
            formControlName="username"
            matInput
            placeholder="Enter Username"
          />
          <mat-error
            *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
          >
            <p *ngIf="signupForm.get('username')?.errors?.['required']">
              *Please enter Username
            </p>
            <p *ngIf="signupForm.get('username')?.errors?.['minlength']">
              *Name must be at least 3 characters long
            </p>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="ion-margin-vertical" appearance="fill">
          <mat-icon matPrefix>email</mat-icon>
          <input
            formControlName="email"
            matInput
            placeholder="Enter Email Address"
          />
          <mat-error
            *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
          >
            <p *ngIf="signupForm.get('email')?.errors?.['required']">
              *Please enter Email Address
            </p>
            <p *ngIf="signupForm.get('email')?.errors?.['email']">
              *Please enter a valid Email Address
            </p>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="ion-margin-vertical" appearance="fill">
          <mat-icon matPrefix>lock</mat-icon>
          <input
            [type]="isTypePassword ? 'password' : 'text'"
            formControlName="password"
            matInput
            placeholder="Enter Password"
          />
          <mat-error
            *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
          >
            <p *ngIf="signupForm.get('password')?.errors?.['required']">
              *Please enter Password
            </p>
            <p *ngIf="signupForm.get('password')?.errors?.['minlength']">
              *Password must be at least 8 characters long
            </p>
          </mat-error>
        </mat-form-field>

        <mat-checkbox> I accept the policy and terms </mat-checkbox>

        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form></mat-card-content
    ></mat-card
  >
</ion-content>
